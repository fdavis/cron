        <script type="text/javascript">var fps = {
                startTime : 0,
                frameNumber : 0,
                getFPS : function(){
                    this.frameNumber++;
                    var d = new Date().getTime(),
                        currentTime = ( d - this.startTime ) / 1000,
                        result = Math.floor( ( this.frameNumber / currentTime ) );

                    if( currentTime > 1 ){
                        this.startTime = new Date().getTime();
                        this.frameNumber = 0;
                    }
                    return result;

                    }   
                };
        </script>

    <body>
        <div class="info"><h1>Cron</h1>
